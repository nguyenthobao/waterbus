<!--Box dat ve waterbus-->
<div id="bookingWaterBus" class="booking" style="display: none">
    <div class="row justify-content-center booing-form">
        <div class="col-lg-6 col-md-6 col-12 water-bus-form">
            <a href="#" class="backScreen"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <form action="#">
                <input type="hidden" value="VT04Q1Fcs7AhWNY" id="vehicleType">
                <div class="col-12">
                    <select class="form-control form-input" id="startPoint">
                        <option value="" disabled selected hidden>Chọn bến đi</option>
                    </select>
                    <i class="fa fa-neuter fa-icon" aria-hidden="true"></i>
                </div>
                <div class="col-12">
                    <select class="form-control form-input" id="endPoint">
                        <option value="" disabled selected hidden>Chọn điểm đến</option>
                    </select>
                    <i class="fa fa-neuter fa-icon-rotate" aria-hidden="true"></i>
                </div>
                <div class="row datepicker-form">
                    <div class="col-12" id="divStartPoint">
                        <input type="text" class="form-control form-input datepicker" readonly id="depatureDate">
                        <i class="fa fa-calendar datepicker-icon" aria-hidden="true"></i>
                    </div>
                    <div class="col-6" id="divEndPoint" style="display: none">
                        <input type="text" class="form-control form-input datepicker" readonly id="returnDate">
                        <i class="fa fa-calendar datepicker-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="roundForm row">
                    <div class="col-5" style="margin-top: 5px;">
                        <div class="pretty p-icon p-smooth">
                            <input type="checkbox" id="isRound"/>
                            <div class="state p-danger">
                                <i class="icon fa fa-check"></i>
                                <label>Khứ hồi</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-7 row">
                        <button type="button" class="btn btn-default col-lg-2 col-md-3 col-sm-3 col-xs-2" id="downTicket">-</button>
                        <input type="text" class="form-control form-input col-lg-4 col-md-6 col-sm-6 col-xs-4" readonly id="numberTicket">
                        <button type="button" class="btn col-lg-2 col-md-3 col-sm-3 col-xs-4" id="upTicket">+</button>
                    </div>
                </div>
                <div class="buttonForm row justify-content-center">
                    <button type="button" class="btn btn-default col-lg-6 col-md-6 col-sm-12 col-xs-12 btnForm" id="seachWaterbus">Tìm chuyến</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center list-schedule" style="display: none">
        <div class="col-lg-6 col-md-6 col-12 water-bus-form">
            <a href="#" class="backScreen"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <h6 class="route-name text-center"></h6>
            <div class="row title-round no-margin-left-right" style="display: none">
                <div class="col-6 text-center">
                    Lượt đi
                </div>
                <div class="col-6 text-center">
                    Lượt về
                </div>
            </div>
            <div class="row no-margin-left-right">
                <div class="col-12 schedule-list">

                    <div class="loading"></div>
                </div>
                <div class="col-6 schedule-list-return" style="display: none">

                    <div class="loading"></div>
                </div>
            </div>
            <div class="row justify-content-center no-margin-left-right positon-btn-next">
                <button type="button" class="btn btn-default col-lg-6 col-md-6 col-sm-12 col-xs-12 btnNext">Tiếp tục</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center ticket-info" style="display: none">
        <div class="col-lg-6 col-md-6 col-12 water-bus-form">
            <a href="#" class="backScreen"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <h6 class="ticket-info-title text-center">Thông tin hành khách</h6>
            <div class="row no-margin-left-right">
                <div class="col-12 ticket-info-list">

                </div>
                <div class="col-12 total-ticket-info">
                    <div class="col-12 row no-margin-left-right margin-top10 margin-bottom10">
                        <div class="col-6">
                            <label>Thành tiền</label>
                            <input type="text" class="col-12 text-center form-control total-money" readonly>
                        </div>
                        <div class="col-6">
                            <label></label>
                            <button class="btn btn-default col-12 payment">Mua vé</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
